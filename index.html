<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/functions.js" defer></script>
    <link rel="icon" type="image/png" href="assets/logo.jpg" alt="Top Select - Car wiki logo">
</head>

<body class="bg-[#161618] font-sans">
    <header class="bg-[#1c1c1c] sticky top-0 z-50 border-b border-white/10">
        <nav class="max-w-6xl mx-auto px-8 py-3 flex flex-row justify-between">
            <figure class="flex items-center gap-3">
                <img src="assets/logo.jpg" width="48" height="48" class="w-12 h-12 rounded-full object-cover"
                    alt="Top Select - Car wiki logo">
                <figcaption class="flex flex-col">
                    <p class="text-yellow-200 font-bold">Top Select</p>
                    <p class="text-xs text-gray-400">Wiki </p>
                </figcaption>
            </figure>
            <ul class="flex gap-6 items-center justify-center">
                <li><a href="#inicio" class="text-white hover:bg-[#555] px-2 py-2 rounded-md transition ">Inicio</a>
                </li>
                <li id="item-login">
                    <a href="login.html"
                        class="bg-[#333] hover:bg-[#555] text-white px-4 py-2 rounded-md transition">Login</a>
                </li>
                <li id="item-usuario" class="hidden flex items-center gap-4">
                    <span id="nombre-usuario" class="text-white"></span>
                    <button onclick="cerrarSesion()" class="bg-[#333] hover:bg-[#555] text-white px-2 py-1 rounded-md transition">Cerrar sesi√≥n</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="px-6 py-12 space-y-16">
        <section id="inicio" class="max-w-6xl mx-auto text-center space-y-4">
            <h1 class="text-4xl font-bold text-yellow-200">
                Todos los carros que buscas en un solo lugar
            </h1>
            <p class="text-white">
                Desde deportivos hasta los mas clasicos
            </p>
            <a href="#modelos"
                class="inline-block bg-[#333] text-white px-6 py-3 rounded-md text-sm font-semibold hover:bg-[#555]">
                Explorar todos los modelos
            </a>
        </section>

        <section id="favoritos" class="max-w-6xl mx-auto bg-[#1c1c1c] p-6 rounded-md border border-white/10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl text-white font-bold mb-6">Tus Favoritos</h2>
                <select id="filtro-favoritos" class="rounded-xl px-4 py-2 bg-[#333] text-white border border-white/10">
                    <option value="" disabled selected>Selecciona un filtro</option>
                    <option value="favoritos">Los mas favoritos</option>
                    <option value="inpopulares"> Los menos favoritos</option>
                </select>
            </div>
            <div id="contenedor-favoritos" class="grid grid-cols-1 md:grid-cols-3 gap-12">
            </div>
        </section>

        <section id="modelos" class="py-8 max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold text-white text-center">Modelos</h2>
            <div id="contenedor-autos" class="grid grid-cols-1 md:grid-cols-3 gap-12 mt-6">
            </div>
        </section>
    </main>

    <footer class="bg-[#1c1c1c] border-t border-white/10">
        <div class="max-w-6xl mx-auto px-6 py-6 text-center text-gray-400 text-sm">
            <p>Desarrollado por Jorge Luis</p>
        </div>
    </footer>

</body>

</html>
